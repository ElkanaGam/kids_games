<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Animation</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    #container {
        text-align: center;
    }
    #square {
        width: 200px;
        height: 200px;
        background-color: black;
        position: relative;
        overflow: hidden;
        display: inline-block;
        margin-bottom: 20px;
    }
    #square img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        transition: opacity 0.5s ease-in-out;
    }
    #btn {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>

<div id="container">
    <div id="square" onclick="startAnimation()">
        <img src="dice_1.png" alt="dice1">
    </div>
    <button id="btn" onclick="startAnimation()">Animate and Change Image</button>
</div>

<script>
function startAnimation() {
    var square = document.getElementById('square');
    var img = square.querySelector('img');

    // CSS Animation
    square.style.animation = 'scrollUpDown 1s ease-in-out forwards';

    // Change image after animation
    setTimeout(function() {
        img.src = 'dice_2.png';
    }, 1000); // 1 second animation

}
</script>

</body>
</html>
